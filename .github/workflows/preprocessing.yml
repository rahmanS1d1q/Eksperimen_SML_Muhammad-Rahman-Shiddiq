name: Preprocess Dataset 

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Muhammad-Rahman-Shiddiq.py \
            --input telco-churn_raw/WA_Fn-UseC_-Telco-Customer-Churn.csv \
            --output preprocessing/namadataset_preprocessing

      - name: Upload preprocessed dataset as artifact
        uses: actions/upload-artifact@v4
        with:
          name: telco-churn-preprocessed
          path: preprocessing/namadataset_preprocessing/
